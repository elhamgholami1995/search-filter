<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>search filter</title>
</head>
<body>
    <header>
        <div class="header">
            <h1> PRODUCT FILTER</h1>
            <div class="search-box">
                <form action="">
                    <input type="text" id="search" placeholder="search producrs....">
                </form>
            </div>
            <div class="filter-box">
                <a href="#" class="btn" data-filter = ''> All </a>
                <a href="#" class="btn" data-filter = 'watch'> watch </a>
                <a href="#" class="btn" data-filter = 'shirt'> shirt </a>
                <a href="#" class="btn" data-filter = 'gown'> wedding </a>
                <a href="#" class="btn" data-filter = 'Jewelry'>Jewelry </a>
            </div>
        </div>

    </header>
    <section class="products">
        <div class="product-center">
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script  type="module" src="./index.js"></script>

</body>
</html>
